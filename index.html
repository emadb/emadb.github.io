---
layout: default
---

<div id="home" class="row">
<div class="col-md-9">
  <div class="posts">
    {% for post in paginator.posts offset: 0 limit: 10%}
      <div class="post">
        <div class="blog-post-title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
        <div class="blog-post-date">{{ post.date | date_to_long_string }}</div>
        <div>
            {{ post.content }}
        </div>
      </div>
    {% endfor %}
  </div>
  </div>
  <div class="col-md-3">
    <div class="right-panel">
      <h3>Post recenti</h3>
      <ul class="recent-posts">
        {% for post in site.posts offset: 0 limit: 5  %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
     
    </div>
  </div>
</div>
